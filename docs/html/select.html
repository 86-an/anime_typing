<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択</title>
    <script src="https://cdn.jsdelivr.net/npm/wanakana@latest/dist/wanakana.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>タイピングゲーム</h1>

        <div id="settings" class="section">
            <h2>ゲーム設定</h2>
            <select>
                <option value="none">未選択</option>
                <option value="animeTitle">アニメ作品</option>
                <option value="seiyuu">声優</option>
                <option value="character">キャラクター</option>
            </select>

            <fieldset>
                <legend>年度</legend>
                <div id="years-boxes"></div>
            </fieldset>

            <fieldset>
                <legend>問題数</legend>
                <div id="number"></div>
            </fieldset>

            <button id="isstart">スタート</button>
    </div>
    <script type="module" src="../js/main.js"></script>
    <script src="https://unpkg.com/wanakana"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>選択</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">選択</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">ホーム</a></li>
          <li class="nav-item"><a class="nav-link" href="agreement.html">利用規約</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ゲーム設定 -->
  <div class="container mt-4">
    <h1 class="mb-4">タイピングゲーム設定</h1>

    <div id="settings" class="mb-4">
      <h2 class="h5">ゲーム設定</h2>

      <div class="mb-3">
        <label for="typeSelect" class="form-label">出題タイプ</label>
        <select id="typeSelect" class="form-select">
          <option value="none">未選択</option>
          <option value="animeTitle">アニメ作品</option>
          <option value="seiyuu">声優</option>
          <option value="character">キャラクター</option>
        </select>
      </div>

      <fieldset class="mb-3">
        <legend>年度</legend>
        <div id="years-boxes" class="form-check"></div>
      </fieldset>

      <fieldset class="mb-3">
        <legend>問題数</legend>
        <div id="number" class="form-check"></div>
      </fieldset>

      <button id="isstart" class="btn btn-primary">スタート</button>
    </div>
  </div>

  <!-- スクリプト -->
  <script type="module" src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

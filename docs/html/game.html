<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲーム</title>

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">ゲーム</h1>

    <div class="mb-3">
      <h3 id="question-name" class="text-primary"></h3>
      <h4 id="question-kana" class="text-secondary"></h4>
    </div>

    <div class="mb-4">
      <input id="typed" type="text" autocomplete="off" style="display: none;" />
      <span id="remaining" class="fs-4 fw-bold"></span>
    </div>

    <!-- ✅ 結果表示 -->
    <div id="result" style="display: none;">
      <h4 class="mb-3">結果</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item" id="score">スコア：</li>
        <li class="list-group-item" id="wpm">WPM：</li>
        <li class="list-group-item" id="accuracy">正打率：</li>
        <li class="list-group-item" id="mistakes">誤打数：</li>
        <li class="list-group-item" id="keymistakes">間違えたキー：</li>
      </ul>

      <!-- ✅ 正しいボタンの使い方 -->
      <a href="select.html" class="btn btn-primary">戻る</a>
    </div>
  </div>

  <!-- ✅ Bootstrap JS（必要なら） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/game.js"></script>
</body>
</html>
